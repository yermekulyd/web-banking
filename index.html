<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web-Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline-block"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUIS6-N2HEsz_sc5n0cLb0Wxnz_AIziZ_IoT_Fe0yiAhqOqAE3nIl-TY4QaUlZbki0uuw&usqp=CAU"
          width="30" height="30" />
        WebBanking
      </a>
      <button type="button" class="btn btn-primary" id="logoutBtn" onclick="logout()">logout</button>
      <div class="login_form">
        <form id="login_form" onsubmit="loginSubmit(event)">
          <input placeholder="Username" name="username" id="username" />
          <input placeholder="PIN" name="pin" type="password" id="pin" />
          <input type="submit" placeholder="SUBMIT" />
        </form>
      </div>
      <div class="content">
        <div class="current_balance">
          <div style="display: flex;flex-direction: column;">
            <span class="title" style="color: aliceblue;">Current Balance</span>
            <span class="date">09.12.22</span>
          </div>
          <div class="balance" id="account_balance" style="color: aliceblue;"></div>
        </div>
        <div class="display">
          <div class="display_functions">
            <div class="transfer_money">
              <label>Transfer Money</label>
              <form onsubmit="transfer(event)">
                <input placeholder="Transfer to" id="transferTo" />
                <input placeholder="Amount" id="amountTransfer" />
                <input type="submit" value="enter" />
              </form>
            </div>
            <div class="loan">
              <label>Request Loan</label>
              <form onsubmit="loan(event)">
                <input placeholder="Amount" id="loanAmount" />
                <input type="submit" value="enter" />
              </form>
            </div>
            <div class="close_account">
              <label>Close account</label>
              <form onsubmit="close(event)">
                <input placeholder="username" name="close_username" id="close_username" />
                <input placeholder="pin" name="close_pin" id="close_pin" />
                <input type="submit" value="enter" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="lab-11-12.js"></script>
</body>

</html>
